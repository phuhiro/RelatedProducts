        <input type="checkbox" ng-model="checkedDNR" />
        &nbsp;
        <button class="btn btn-primary"type="submit" ng-click="changeDefaultNR(defaultNR, checkedDNR)" uib-popover="Set!" popover-is-open="changeDefNumPop"  popdelay>Set</button>

    </form>
    <form class="form-inline">
      <div class="form-group">
        <label>Set to Most Bought:</label>

          &nbsp;
        </div>

<h3>Products</h3>


<div class="form-group">
  <label >Search Products: </label>
  <input type="text" ng-model="filterString.title" class="form-control" />
</div>

<button id="changeChecked" class="btn btn-primary" ng-click="openModal()" popover-enable="{{wpPopEnable()}}" uib-popover="No products selected" popover-is-open="changeMultiplePop"  popdelay>Change Checked Related Products</button>
&nbsp;<a class="btn btn-primary" href="/refreshAlsoBought">Refresh also bought data</a>
&nbsp;<a class="btn btn-primary" href="/refreshProductInfo">Refresh Product Information</a>

<table class="table">
  <thead>
    <tr>
      <th class="checkHeading"><input id="checkAll" class="checkTable" ng-model="checkAllModel" type="checkbox" ng-click="checkAll()"/></th>
      <th>Product Name</th>
      <th>Number of Related</th>
      <th>Related Products</th>

    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="product in products | filter: filterString">
      <td>
        <input  ng-click="changeCheck(product, $index)" ng-checked="returnCheck(product.productID)" ng-model="checkMap[product.productID]" class="checkTable" type="checkbox" value="on">
      </td>
      <td>
        {{product.title}}<br />
        <a href="#" ng-click="showRPWindow(product)">Set Related Products</a>
      </td>
      <td>
        <select ng-model="product.numOfRel" ng-options="n for n in numbers" ng-change="changeNR(product)">
        </select>

      </td>
      <td>
        <ul><li ng-repeat="product in product.relatedProducts | limitTo: product.numOfRel track by $index">{{product}}</li></ul>
      </td>
    </tr>
  </tbody>
</table>
